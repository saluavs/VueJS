<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer VueJS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="text-center">Tabla de Usuarios</h1>
      <div class="container">
        <tabla-usuarios></tabla-usuarios>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      Vue.component("tabla-usuarios", {
        template: `
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">RUN</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
                <tr v-for="usuario in usuarios" v-bind:key="usuario.id">
                    <th scope="row">{{usuario.id}}</th>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.run }}</td>
                <td>{{ usuario.nacimiento }}</td>
                <td>{{ usuario.edad }}</td>
              </tr>
            </tbody>
          </table>
        `,
        data: () => ({
          usuarios: [
            {
              id: 1,
              nombre: "Jessica",
              apellido: "Varas",
              run: "10.111.222-3",
              nacimiento: "07-07-1963",
              edad: 58,
            },
            {
              id: 2,
              nombre: "Gonzalo",
              apellido: "Luarte",
              run: "17.888.999-K",
              nacimiento: "17-01-1991",
              edad: 30,
            },
            {
              id: 3,
              nombre: "Ra√∫l",
              apellido: "Luarte",
              run: "8.999.888-1",
              nacimiento: "12-01-1960",
              edad: 61,
            },
          ],
        }),
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
